# Kubewarden Artifacthub Package config
#
# Use this config to submit the policy to https://artifacthub.io.
#
# This config can be saved to its default location with:
#   kwctl scaffold artifacthub > artifacthub-pkg.yml 
version: 0.1.9
name: echo
displayName: Echo
createdAt: 2025-07-14T10:14:14.369429648Z
description: A policy that echoes back Kubernetes' AdmissionReview - useful for Policy Authors
license: Apache-2.0
homeURL: https://github.com/kubewarden/echo
containersImages:
- name: policy
  image: ghcr.io/kubewarden/policies/echo:v0.1.9
keywords:
- developer
links:
- name: policy
  url: https://github.com/kubewarden/echo/releases/download/v0.1.9/policy.wasm
- name: source
  url: https://github.com/kubewarden/echo
install: |
  The policy can be obtained using [`kwctl`](https://github.com/kubewarden/kwctl):
  ```console
  kwctl pull ghcr.io/kubewarden/policies/echo:v0.1.9
  ```
  Then, generate the policy manifest and tune it to your liking. For example:
  ```console
  kwctl scaffold manifest -t ClusterAdmissionPolicy registry://ghcr.io/kubewarden/policies/echo:v0.1.9
  ```
maintainers:
- name: Kubewarden developers
  email: cncf-kubewarden-maintainers@lists.cncf.io
provider:
  name: kubewarden
recommendations:
- url: https://artifacthub.io/packages/helm/kubewarden/kubewarden-controller
annotations:
  kubewarden/mutation: 'false'
  kubewarden/resources: '*'
  kubewarden/rules: |
    - apiGroups:
      - '*'
      apiVersions:
      - '*'
      resources:
      - '*'
      operations:
      - CREATE
      - UPDATE
      - DELETE
      - CONNECT
